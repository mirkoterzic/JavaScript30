<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="/652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');
  let isDragging=false;

    function handleMove(e){
      if(!isDragging) return;
      const y = e.pageY- this.offsetTop;
    const percent= y/this.offsetHeight;
    const min = 0.4;
    const mac= 4;
    const height = Math.round(percent *100) + '%';
    const playbackRate= percent * (mac-min)+min;
    bar.style.height=height;
    bar.textContent= playbackRate.toFixed(2)+'Ã—';
    video.playbackRate=playbackRate;
    }
  function clicked(){
    isDragging=true;
    handleMove;
    
  }
  speed.addEventListener('mousedown',()=> isDragging=true)
  speed.addEventListener('mouseup',()=> isDragging=false)
  speed.addEventListener('mousemove',handleMove);
  
</script>
</body>
</html>
